<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #2a9d8f;
            margin-top: 50px;
        }

        .emoji {
            font-size: 50px;
            animation: dance 1s infinite;
        }

        @keyframes dance {
            0% { transform: translateY(0); }
            25% { transform: translateY(-10px); }
            50% { transform: translateY(0); }
            75% { transform: translateY(10px); }
            100% { transform: translateY(0); }
        }

        .order-info {
            margin-top: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 400px;
        }

        .order-info p {
            font-size: 16px;
            margin: 5px 0;
        }

        .order-info h3 {
            color: #2a9d8f;
        }
    </style>
</head>
<body>
    <h1>Thank You for Your Purchase!</h1>
    <div class="emoji">ðŸ’ƒ</div> <!-- Dancing Emoji -->
    
    <div class="order-info">
        <h3>Order Information</h3>
        <p><strong>Order ID:</strong> 12345</p>
        <p><strong>Items:</strong> Item 1, Item 2, Item 3</p>
        <p><strong>Total Amount:</strong> $100</p>
        <p><strong>Payment Method:</strong> Ingenico</p>
        <p><strong>Shipping Address:</strong> 123 Main Street, City, Country</p>
    </div>
</body>
</html>
