<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herbalife Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('image2.png'); /* Path to your background image */
            background-size: cover;
            background-position: center;
            color: white;
        }
        header {
            text-align: center;
            padding: 1rem;
        }
        header h1 {
            font-family: 'Times New Roman', Times, serif;
            color: black;
            font-size: 3rem; /* Adjust for a larger size */
            margin: 0;
        }
        .task-list {
            display: flex;
            flex-direction: column; /* Stacks tasks vertically */
            align-items: center; /* Centers items horizontally */
            gap: 20px;
            margin: 2rem 0;
        }
        .task {
            background-color: rgba(38, 70, 83, 0.8); /* Semi-transparent buttons */
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2rem;
            text-align: center;
            cursor: pointer;
        }
        .task:hover {
            background-color: rgba(29, 53, 87, 0.9);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Herbalife</h1>
    </header>
    
    <div class="task-list">
        <a class="task" href="shop.html">Shop Page</a>
        <a class="task" href="cart.html">Cart Page</a>

</html>
