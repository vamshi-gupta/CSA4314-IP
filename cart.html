<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('image4.png'); /* Set the background image */
            background-size: cover;
            background-position: center;
        }
        header {
            color: white;
            padding: 1rem;
            text-align: center;
            background-color: transparent; /* Removed the green background */
        }
        .cart {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        .cart-item img {
            width: 100px;
            height: auto;
            margin-right: 1rem;
        }
        .cart-item div {
            flex: 1;
        }
        .cart-total {
            text-align: right;
            margin-top: 1rem;
        }
        button {
            background-color: #2a9d8f;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #21867a;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Cart</h1>
    </header>
    <div class="cart" id="cartContainer"></div>
    <div class="cart-total" id="cartTotal"></div>
    <button onclick="proceedToCheckout()">Proceed to Checkout</button>

    <script>
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartContainer = document.getElementById('cartContainer');
        const cartTotal = document.getElementById('cartTotal');

        function renderCart() {
            cartContainer.innerHTML = '';
            let total = 0;
            cart.forEach((item, index) => {
                total += item.price * item.quantity;
                cartContainer.innerHTML += `
                    <div class="cart-item">
                        <img src="${item.image}" alt="${item.name}">
                        <div>
                            <h3>${item.name}</h3>
                            <p>Price: $${item.price}</p>
                            <p>Quantity: 
                                <input type="number" value="${item.quantity}" min="1" onchange="updateQuantity(${index}, this.value)">
                            </p>
                            <button onclick="removeFromCart(${index})">Remove</button>
                        </div>
                    </div>
                `;
            });
            cartTotal.innerHTML = `<h3>Total Cost: $${total.toFixed(2)}</h3>`;
        }

        function updateQuantity(index, quantity) {
            cart[index].quantity = parseInt(quantity);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }

        function proceedToCheckout() {
            if (cart.length === 0) {
                alert('Your cart is empty.');
                return;
            }
            window.location.href = 'checkout.html';
        }

        renderCart();
    </script>
</body>
</html>
